name: test matrix startegy

on:
  workflow_dispatch:
  push:
    
jobs:
  job1:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        image: [hello-world, alpine]
        exclude:
          - image: alpine
            os: windows-latest
        include:
          - image: amd64/alpine
            os: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - name: docker info from ${{ matrix.os }}
      run: docker info

    - name: docker run from ${{ matrix.os }} for image ${{ matrix.image }}
      run: docker run hello-world

